<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider-container {
            width: 800px;
            height: 400px;
            position: relative;
            overflow: hidden;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .slider {
            background-size: cover;
            display: flex;
            width: 300%; /* 100% * number of slides */
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
        }

        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev-slide, .next-slide {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
        }

        .prev-slide:hover, .next-slide:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .h2{
            text-align: center;
        }
    </style>
</head>
<body>
<h2 class="h2">Image Slider</h2>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" style="background-image: url('images/image1.png');"></div>
            <div class="slide" style="background-image: url('images/pic2.png');"></div>
            <div class="slide" style="background-image: url('images/pic3.png');"></div>
            <div class="slide" style="background-image: url('images/pic4.png');"></div>
            <div class="slide" style="background-image: url('images/pic5.png');"></div>
        </div>
        <div class="slider-controls">
          <button class="prev-slide">Prev</button>
          <button class="next-slide">Next</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slider = document.querySelector(".slider");
            const slides = document.querySelectorAll(".slide");
            const prevBtn = document.querySelector(".prev-slide");
            const nextBtn = document.querySelector(".next-slide");

            let slideIndex = 0;
            const totalSlides = slides.length;

            function updateSliderPosition() {
                slider.style.transform = `translateX(-${slideIndex * 100}%)`;
            }

            prevBtn.addEventListener("click", function () {
                slideIndex = (slideIndex === 0) ? totalSlides - 1 : slideIndex - 1;
                updateSliderPosition();
            });

            nextBtn.addEventListener("click", function () {
                slideIndex = (slideIndex === totalSlides - 1) ? 0 : slideIndex + 1;
                updateSliderPosition();
            });
        });
    </script>

</body>
</html>
